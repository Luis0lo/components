<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-Flex Justify-content-between d-md-none d-block">
          <a
            class="navbar-brand fs-5 bg-dark rounded px-2 py-8 text-white"
            href="#"
            >StartUp</a
          >
          <button class="btn px-1 py-8 open-btn me-2">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <p class="display-none"></p>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <div style='max-width: 200px'>
      <div class=" m-1 border d-flex justify-content-between rounded-3">
        <span class='p-1'>Total</span><button class="btn btn-secondary py-0">4</button>
      </div>
      <div class=" m-1 border d-flex justify-content-between rounded-3">
        <span class='p-1'>Online</span><button class="btn btn-success py-0">2</button>
      </div>
    </div>
    <div id="sidebar">
      <ul>
          <li {% if request.path == '/' %}class="active"{% endif %}><a href="/">Home</a></li>
          <li {% if request.path == '/page1/' %}class="active"{% endif %}><a href="/page1/">Page 1</a></li>
          <li {% if request.path == '/page2/' %}class="active"{% endif %}><a href="/page2/">Page 2</a></li>
          <!-- Add more sidebar links as needed -->
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
